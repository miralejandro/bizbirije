  <header class="masthead text-center text-white">
    <div class="masthead-content">
      <div class="container" style="background-position-y: bottom;">
        <img src="img/banner-min.png" width="100%" alt="">

    </div>
    <div class="bg-circle-1 bg-circle"></div>
    <div class="bg-circle-2 bg-circle"></div>
    <div class="bg-circle-3 bg-circle"></div>
    <div class="bg-circle-4 bg-circle"></div>
  </header>

  <section>
    <div class="container">
      <div class="row">
        <div class="col-lg-6 mt-5">
          <div class="">
            <h2 class="display-4">¡Tú puedes ser reportero o reportera de bizbirije!</h2>
            <p>Puedes generar tu credencial de rpeortero seleccionando uno de los siguientes diseños. Luego introduce tu nombre y sube tu foto.<br>¡Podrás descargar tu credencial como imagen o PDF y luego imprimirla!</p>
          </div>
          <div class="wrapper"> 
            <div> 
              <img onclick="updateCanvas(this)" src="img/cards/YLM.png" alt="">
              <img onclick="updateCanvas(this)" src="img/cards/GSM.png" alt="">
              <img onclick="updateCanvas(this)" src="img/cards/BSM.png" alt="">
              <img onclick="updateCanvas(this)" src="img/cards/YLW.png" alt="">
              <img onclick="updateCanvas(this)" src="img/cards/GSW.png" alt="">
              <img onclick="updateCanvas(this)" src="img/cards/BSW.png" alt="">
            </div> 
          </div>
          <form class="mt-5" action="">
            <h4>Tus datos</h4>
            <div class="form-group row">
              <label for="nameInput" class="col-sm-2 col-form-label">Nombre</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="nameInput" name="name" onkeyup="updateName()">
              </div>
            </div>

            <div class="custom-file">
              <input type="file" class="custom-file-input" id="photoInput">
              <label class="custom-file-label" for="photoInput">Elegir fotografía</label>
            </div>
          </form>
        </div>
        <div class="col-lg-6 order-lg-1 text-center">
          <canvas id="credential" width="502" height="738" class="mt-5" style="border:1px solid #02e191;">
          </canvas>
        </div>
      </div>
    </div>
  </section>
